<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>AirPollutionApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand ms-auto" href="{{url_for('main')}}">AirPollutionApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        {% if not user.is_authenticated: %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('register_func')}}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('login_func')}}">Login</a>
        </li>
        {% else: %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('maps')}}">Maps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout_func')}}">Logout</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
</div>
  <div id="map">
    <script src="{{ url_for('static', filename='js/universal.js') }}" /></script>
    <script>
      {% for marker in markers %}
        L.marker([{{ marker['lat'] }}, {{ marker['lon'] }}]).addTo(map)
        .bindPopup("{{ marker['popup'] }}")
        .openPopup();
      {% endfor %}
    </script>
  </div>

</body>
</html>
